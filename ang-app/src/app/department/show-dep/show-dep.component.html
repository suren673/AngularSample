<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)"
  placeholder="filter">
</mat-form-field>


<div style="overflow:auto;">
<div class="mat-elevation-z8">
    
        <mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
          <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>

            <ng-container matColumnDef="Options" >
                <mat-header-cell *matHeaderCellDef mat-sort-header> Options </mat-header-cell>
                <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)">
                  <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(row.DepartmentID)">
                  <mat-icon>delete_outline</mat-icon>
                </button>
                </mat-cell>
              </ng-container>

             <!-- Name Column -->
              <ng-container matColumnDef="DepartmentID">
                <mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.DepartmentID}} </mat-cell>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="DepartmentName">
                <mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentName </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.DepartmentName}} </mat-cell>
              </ng-container>
            
                        
             
            </mat-table>    
</div>
    </div>
   <button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">Add Department</button>
